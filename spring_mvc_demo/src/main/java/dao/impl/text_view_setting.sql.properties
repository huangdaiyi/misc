sql.get_text_view_setting = \
	SELECT metadata_index_id, viewer_id, viewer_device_unique_id, font_color, bg_color, zoom, fullscreen, font_name, font_style \
	FROM text_view_setting \
	WHERE metadata_index_id = :metadataIndexId AND viewer_id = :viewerId AND viewer_device_unique_id = :viewerDeviceUniqueId;

sql.update_text_view_setting = \
	REPLACE INTO text_view_setting (metadata_index_id, viewer_id, viewer_device_unique_id, font_color, bg_color, zoom, fullscreen, font_name, font_style) \
	VALUES (:metadataIndexId, :viewerId, :viewerDeviceUniqueId, :fontColor, :bgColor, :zoom, :fullscreen, :fontName, :fontStyle);

sql.update_all_backups_text_view_setting = \
	REPLACE INTO text_view_setting (metadata_index_id, viewer_id, viewer_device_unique_id, font_color, bg_color, zoom, fullscreen, font_name, font_style) \
	SELECT id, :viewerId, :viewerDeviceUniqueId, :fontColor, :bgColor, :zoom, :fullscreen, :fontName, :fontStyle \
	FROM backup_metadata_index \
	WHERE original_index_id = :metadataIndexId;

sql.copy_text_view_setting = \
    REPLACE INTO `text_view_setting` ( \
        `metadata_index_id`, `viewer_id`, `viewer_device_unique_id`, `font_color`, `bg_color`, `zoom`, \
        `fullscreen`, `font_name`, `font_style`) \
        (SELECT :targetId, `viewer_id`, `viewer_device_unique_id`, `font_color`, `bg_color`, `zoom`, \
                `fullscreen`, `font_name`, `font_style` \
           FROM `text_view_setting` WHERE metadata_index_id = :sourceId);