        <v:textbox inset='0,0,0,0'> \
      <![endif]--> \
      	<!-- email content --> \
      	<br/><br/><br/><br/><br/><br/><br/> \
		<table style='padding-left: 30px;width: 664px'> \
			<tr> \
				<td colspan='2'> \
				<blockquote> \
					Dear %s :<br/> \
					<br/> \
					Your ID(%s) has encrypted the root folder &#8968;NeweggBOX> %s &#8971;<br/> \
					at %s. The password is %s, please remember it.<br/> \
					<br/> \
					If you have not opened the function that sent encrypted password, please change your password <br/> \
					as soon as possible for protecting your data security.<br/> \
					<br/> \
					If you need additional help, please call customer service center, for your services is our \
					pleasure, thanks.<br/> \
					<br/> \
				</blockquote> \
				</td> \
			</tr> \
			<tr> \
				<td valign='top'></td> \
				<td style='padding-left: 375px'> \
					NeweggBox Customer Support \
				</td> \
			</tr> \
			<tr> \
				<td colspan='2'> \
				<blockquote> \
					*This is an automated message, please do not reply to this email. \
				</blockquote> \
				</td> \
			</tr> \
		</table> \
      <!--[if gte mso 9]> \
        </v:textbox> \
      </v:rect> \
      <![endif]--> \
    </td> \
  </tr> \
</table> \